{% extends 'base.html' %}

{% block content %}

    <h1>{{ product.name }}</h1>
    <ul>
      {% for product_info in product_infos %}
        <li>
          <p>Магазин: {{ product_info.shop.name }}</p>
          <p>Количество: {{ product_info.quantity }}</p>
          <p>Цена: {{ product_info.price }}</p>
          <form action="{% url 'add_to_cart' product_info.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Добавить в корзину</button>
          </form>
        </li>
      {% endfor %}    

{% endblock %}
