{% extends 'base.html' %}

{% block content %}
    {% block title %}<h1>Продукты</h1>{% endblock %}
    <br/>

    {% for product in products_list %}
       
    <div class="card">
        <div class="card-header">
            {{ product.name }}
        </div>
        <div class="card-body">
          <h5 class="card-title">Категория: {{ product.category }}</h5>
          <p class="card-text"></p>
          <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary">Выбрать</a>
        </div>
    </div>
    <br/>
    {% endfor %}
    
{% endblock %}
